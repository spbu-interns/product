name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-python:
    name: FastAPI backend (users-service)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: usersdb
          POSTGRES_USER: app
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d usersdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://app:secret@localhost:5432/usersdb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd users-service
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run DB migrations
        run: |
          cd users-service/sql
          PGPASSWORD=secret psql -h localhost -U app -d usersdb -f 001_schema.sql
          PGPASSWORD=secret psql -h localhost -U app -d usersdb -f 002_seed.sql

      - name: Smoke test FastAPI
        run: |
          cd users-service
          source .venv/bin/activate
          uvicorn app.main:app --port 8001 &
          sleep 5
          curl -f http://127.0.0.1:8001/docs

  backend-kotlin:
    name: Kotlin server (with integration DB)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Ensure docker-compose (Compose v2) available
        run: docker version
      - name: Create .env from GitHub secrets
        run: |
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" > users-service/.env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> users-service/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> users-service/.env
      - name: Start docker-compose (Postgres)
        run: |
          docker compose -f users-service/docker-compose.yml up -d

      - name: Wait for Postgres to be ready
        run: |
          CONTAINER_ID=$(docker compose -f users-service/docker-compose.yml ps -q postgres)
          if [ -z "$CONTAINER_ID" ]; then
            echo "ERROR: postgres container not found via docker compose"
            docker compose -f users-service/docker-compose.yml ps
            exit 1
          fi
          echo "Found postgres container: $CONTAINER_ID"
          for i in $(seq 1 30); do
            docker exec "$CONTAINER_ID" pg_isready -U app -d usersdb && break
            echo "Waiting for Postgres... ($i/30)"
            sleep 2
          done
          docker exec "$CONTAINER_ID" pg_isready -U app -d usersdb || (echo "Postgres did not become ready" && exit 1)

      - name: Load DB schema and seeds into Postgres container
        run: |
          CONTAINER_ID=$(docker compose -f users-service/docker-compose.yml ps -q postgres)
          docker cp users-service/sql/. "$CONTAINER_ID":/tmp/sql
          docker exec -i "$CONTAINER_ID" bash -lc "psql -U app -d usersdb -f /tmp/sql/001_schema.sql"
          docker exec -i "$CONTAINER_ID" bash -lc "psql -U app -d usersdb -f /tmp/sql/002_seed.sql"

      - name: Build server (skip tests for initial build)
        run: |
          ./gradlew clean build -x test

      - name: Run Kotlin integration/unit tests
        env:
          DATABASE_URL: jdbc:postgresql://127.0.0.1:5432/usersdb?user=app&password=secret
        run: |
          ./gradlew test

      - name: Stop docker-compose (cleanup)
        if: always()
        run: |
          docker compose -f users-service/docker-compose.yml down -v

  frontend:
    name: Compose Web frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JS frontend
        run: |
          ./gradlew :composeApp:jsBrowserProductionWebpack
