name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-python:
    name: FastAPI backend (users-service)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: usersdb
          POSTGRES_USER: app
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d usersdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://app:secret@localhost:5432/usersdb

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd users-service
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run DB migrations
        run: |
          cd users-service/sql
          PGPASSWORD=secret psql -h localhost -U app -d usersdb -f 001_schema.sql
          PGPASSWORD=secret psql -h localhost -U app -d usersdb -f 002_seed.sql

      - name: Smoke test FastAPI
        run: |
          cd users-service
          source .venv/bin/activate
          uvicorn app.main:app --port 8001 &
          sleep 5
          curl -f http://127.0.0.1:8001/docs


  backend-kotlin:
    name: Kotlin server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Ensure docker-compose (Compose v2) available
        run: docker version

      - name: Create .env for Kotlin server
        run: |
          echo "MAIL_SMTP_HOST=smtp.yandex.ru" > server/.env
          echo "MAIL_SMTP_PORT=465" >> server/.env
          echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> server/.env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> server/.env
          echo "MAIL_FROM=${{ secrets.MAIL_FROM }}" >> server/.env
          echo "MAIL_REPLY_TO=${{ secrets.MAIL_REPLY_TO }}" >> server/.env
          echo "MAIL_SMTP_SSL=true" >> server/.env
          echo "MAIL_SMTP_STARTTLS=false" >> server/.env
          echo "MAIL_SMTP_CONNECT_TIMEOUT_MS=8000" >> server/.env
          echo "MAIL_SMTP_WRITE_TIMEOUT_MS=8000" >> server/.env
          echo "MAIL_SMTP_READ_TIMEOUT_MS=8000" >> server/.env
          echo "TOKEN_PEPPER=${{ secrets.TOKEN_PEPPER }}" >> server/.env
          echo "BCRYPT_COST=12" >> server/.env
          echo "SECURITY_VERIFICATION_CODE_TTL_MINUTES=3" >> server/.env
          echo "SECURITY_VERIFICATION_CODE_MAX_ATTEMPTS=6" >> server/.env
          echo "SECURITY_PASSWORD_RESET_TTL_MINUTES=15" >> server/.env
          echo "SECURITY_PASSWORD_RESET_SESSION_TTL_MINUTES=5" >> server/.env
          echo "APP_BASE_URL=http://localhost:8000" >> server/.env
          echo "DB_HOST=localhost" >> server/.env
          echo "DB_PORT=5432" >> server/.env
          echo "DB_NAME=usersdb" >> server/.env
          echo "DB_USER=app" >> server/.env
          echo "DB_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> server/.env
          echo "POSTGRES_USER=app" >> server/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> server/.env
          echo "POSTGRES_DB=usersdb" >> server/.env
          echo "POSTGRES_HOST=localhost" >> server/.env
          echo "POSTGRES_PORT=5432" >> server/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> server/.env
          echo "JWT_ISSUER=interns-server" >> server/.env
          echo "JWT_AUDIENCE=users" >> server/.env
          echo "JWT_EXPIRES_MIN=60" >> server/.env


      - name: Start docker-compose (Postgres)
        run: |
          docker compose -f users-service/docker-compose.yml up -d

      - name: Wait for Postgres to be ready
        run: |
          CONTAINER_ID=$(docker ps -qf "name=users_pg")
          if [ -z "$CONTAINER_ID" ]; then
            echo "❌ users_pg container not found!"
            docker ps
            exit 1
          fi
          echo "✅ Found Postgres container: $CONTAINER_ID"
          for i in $(seq 1 30); do
            docker exec "$CONTAINER_ID" pg_isready -U app -d usersdb && break
            echo "⏳ Waiting for Postgres... ($i/30)"
            sleep 2
          done
          docker exec "$CONTAINER_ID" pg_isready -U app -d usersdb || (echo "❌ Postgres did not become ready" && exit 1)

      - name: Load DB schema and seeds into Postgres container
        run: |
          CONTAINER_ID=$(docker ps -qf "name=users_pg")
          docker cp users-service/sql/. "$CONTAINER_ID":/tmp/sql
          docker exec -i "$CONTAINER_ID" bash -lc "psql -U app -d usersdb -f /tmp/sql/001_schema.sql"
          docker exec -i "$CONTAINER_ID" bash -lc "psql -U app -d usersdb -f /tmp/sql/002_seed.sql"

      - name: Start FastAPI users-service
        run: |
          cd users-service
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          uvicorn app.main:app --port 8001 &
          echo $! > ../fastapi_pid.txt
          sleep 5
          curl -f http://127.0.0.1:8001/docs || (echo "❌ FastAPI did not start" && exit 1)

      - name: Build Kotlin server
        run: |
          ./gradlew clean build -x test

      - name: Run Kotlin integration/unit tests
        env:
          DATABASE_URL: jdbc:postgresql://127.0.0.1:5432/usersdb?user=app&password=secret
          USERS_SERVICE_URL: http://127.0.0.1:8001
        run: |
          ./gradlew test

      - name: Stop FastAPI service
        if: always()
        run: |
          if [ -f fastapi_pid.txt ]; then
            kill $(cat fastapi_pid.txt) || true
          fi

      - name: Stop docker-compose (cleanup)
        if: always()
        run: |
          docker compose -f users-service/docker-compose.yml down -v


  frontend:
    name: Compose Web frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JS frontend
        run: |
          ./gradlew :composeApp:jsBrowserProductionWebpack
