name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-python:
    name: FastAPI backend (users-service)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: usersdb
          POSTGRES_USER: app
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d usersdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd users-service
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run DB migrations
        run: |
          cd users-service/sql
          PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql -h localhost -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f 001_schema.sql
          PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql -h localhost -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f 002_seed.sql

      - name: Smoke test FastAPI
        run: |
          cd users-service
          source .venv/bin/activate
          uvicorn app.main:app --port 8001 &
          sleep 5
          curl -f http://127.0.0.1:8001/docs


  backend-kotlin:
    name: Kotlin server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python for FastAPI
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          cd users-service
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Create .env for users-service
        run: |
          mkdir -p users-service
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" > users-service/.env
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> users-service/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> users-service/.env

      - name: Start Postgres via docker-compose
        working-directory: users-service
        run: docker compose up -d

      - name: Wait for Postgres to be ready
        working-directory: users-service
        run: |
          CONTAINER_ID=$(docker compose ps -q db)
          echo "Container ID: $CONTAINER_ID"
          for i in $(seq 1 30); do
            docker exec "$CONTAINER_ID" pg_isready -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} && break
            echo "Waiting for Postgres... ($i/30)"
            sleep 2
          done

      - name: Load DB schema and seeds
        working-directory: users-service
        run: |
          CONTAINER_ID=$(docker compose ps -q db)
          docker cp sql/. "$CONTAINER_ID":/tmp/sql
          docker exec -i "$CONTAINER_ID" bash -lc "psql -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f /tmp/sql/001_schema.sql"
          docker exec -i "$CONTAINER_ID" bash -lc "psql -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -f /tmp/sql/002_seed.sql"

      - name: Start FastAPI
        working-directory: users-service
        run: |
          source .venv/bin/activate
          uvicorn app.main:app --port 8001 &
          sleep 5
          # проверка что FastAPI поднялся
          curl -f http://127.0.0.1:8001/docs

      - name: Create .env for Kotlin server
        run: |
          mkdir -p server
          echo "DB_HOST=localhost" > server/.env
          echo "DB_PORT=5432" >> server/.env
          echo "DB_NAME=${{ secrets.POSTGRES_DB }}" >> server/.env
          echo "DB_USER=${{ secrets.POSTGRES_USER }}" >> server/.env
          echo "DB_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> server/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> server/.env
          echo "TOKEN_PEPPER=${{ secrets.TOKEN_PEPPER }}" >> server/.env
          echo "SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}" >> server/.env
          echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> server/.env
          echo "MAIL_FROM=${{ secrets.MAIL_FROM }}" >> server/.env
          echo "MAIL_REPLY_TO=${{ secrets.MAIL_REPLY_TO }}" >> server/.env
          echo "MAIL_SMTP_HOST=smtp.yandex.ru" >> server/.env
          echo "MAIL_SMTP_PORT=465" >> server/.env
          echo "MAIL_SMTP_SSL=true" >> server/.env
          echo "MAIL_SMTP_STARTTLS=false" >> server/.env

      - name: Build server (skip tests for initial build)
        run: ./gradlew clean build -x test

      - name: Run Kotlin integration/unit tests
        env:
          DATABASE_URL: jdbc:postgresql://127.0.0.1:5432/${{ secrets.POSTGRES_DB }}?user=${{ secrets.POSTGRES_USER }}&password=${{ secrets.POSTGRES_PASSWORD }}
          FASTAPI_BASE_URL: http://127.0.0.1:8001
        run: ./gradlew test

      - name: Stop docker-compose and cleanup
        if: always()
        working-directory: users-service
        run: docker compose down -v



  frontend:
    name: Compose Web frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JS frontend
        run: ./gradlew :composeApp:jsBrowserProductionWebpack
